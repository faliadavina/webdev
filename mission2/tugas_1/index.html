<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iCashier</title>
    <!-- Tambahkan link ke Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <h4 class="mt-5">iCashier</h4>
      <div class="row">
        <div class="col-md-8">
          <div id="item-list">
            <!-- Daftar barang ditampilkan -->
          </div>
        </div>
        <div class="col-md-4">
          <h4 class="mt-5">My Cart</h4>
          <div id="cart">
            <!-- Item yang ditambahkan ke keranjang akan ditampilkan di sini -->
          </div>
          <p style="font-weight: 700">
            Total Belanja: <span id="total">Rp. 0</span>
          </p>
        </div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
    <!-- Tambahkan link ke Bootstrap JS (Popper.js dan Bootstrap JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.2/dist/js/bootstrap.min.js"></script>
  </body>
</html>
