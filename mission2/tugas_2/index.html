    <title>Run Dino Run(RAWR)</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
      @keyframes lari {
        0% {
          background: url("assets/img/run1.png");
          background-size: 100% 100%;
        }
        20% {
          background: url("assets/img/run2.png");
          background-size: 100% 100%;
        }
        50% {
          background: url("assets/img/run7.png");
          background-size: 100% 100%;
        }
        75% {
          background: url("assets/img/run8.png");
          background-size: 100% 100%;
        }
      }

      #dino.freeze {
        animation: none;
        background: url("assets/img/run8.png");
        background-size: 100% 100%;
      }
    </style>
  </head>

        <div
          id="dino"
          style="
            background: url('assets/img/run1.png');
